<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.4);
            font-size: 20px;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
        }

        h1 { color: #d63384; margin-bottom: 20px; }
        
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #fb6f92; color: white; }

        .hidden { display: none; }

        /* Slideshow Styles */
        .slideshow-container {
            max-width: 300px;
            margin: auto;
        }
        .slides { width: 100%; border-radius: 10px; display: none; }
    </style>
</head>
<body>

    <div id="page1" class="container">
        <h1 id="mainQuestion">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showQuote()">Yes üíï</button>
            <button id="noBtn" onclick="handleNo()">No üôÑ</button>
        </div>
    </div>

    <div id="page2" class="container hidden">
        <h1>For You...</h1>
        <p id="quoteText">"Your quote goes here - rewrite this in the code!"</p>
        <button id="yesBtn" onclick="showDate()">Next ‚ûî</button>
    </div>

    <div id="pageSlideshow" class="container hidden">
        <h1>Look at us! ‚ú®</h1>
        <div class="slideshow-container">
            <img src="image1.jpg" class="slides">
            <img src="image2.jpg" class="slides">
            <img src="image3.jpg" class="slides">
        </div>
        <p>So... Will you be my valentine? üòâ</p>
        <button id="yesBtn" onclick="showDate()">Of course YES! üíï</button>
    </div>

    <div id="pageFinal" class="container hidden">
        <h1>It's a Date! ü•Ç</h1>
        <p>See you at [Your Time] at [Your Place]</p>
        <p>Today is going to be special!</p>
    </div>

    <script>
        // 1. Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        // 2. Logic for Buttons
        let noCount = 0;
        function handleNo() {
            if (noCount === 0) {
                alert("Seriouslyy?? ü§®");
                const noBtn = document.getElementById('noBtn');
                noBtn.innerHTML = "Ofc Yes! üòç";
                noBtn.style.backgroundColor = "#ff4d6d";
                noCount++;
            } else {
                showSlideshow();
            }
        }

        function showQuote() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function showSlideshow() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('pageSlideshow').classList.remove('hidden');
            startSlideshow();
        }

        function showDate() {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById('pageFinal').classList.remove('hidden');
        }

        // 3. Slideshow Logic
        let slideIndex = 0;
        function startSlideshow() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(startSlideshow, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
